<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Dashboard - Erin's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #00d9ff;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .auth-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .auth-section input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            margin-bottom: 15px;
        }
        
        .auth-section button {
            background: #00d9ff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .auth-section button:hover {
            background: #00b8d4;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }
        
        .sessions-container {
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .sessions-header {
            background: #2a2a2a;
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-btn {
            background: #00d9ff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .session {
            border-bottom: 1px solid #333;
            padding: 20px;
        }
        
        .session:last-child {
            border-bottom: none;
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .session-info {
            flex: 1;
        }
        
        .session-id {
            color: #00d9ff;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .session-meta {
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .session-expand {
            color: #00d9ff;
            font-size: 1.2rem;
        }
        
        .messages {
            display: none;
            margin-top: 15px;
        }
        
        .messages.expanded {
            display: block;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .message.user {
            background: #2a2a2a;
            border-left-color: #4caf50;
        }
        
        .message.ai {
            background: #1e1e2e;
            border-left-color: #00d9ff;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: #888;
        }
        
        .message-content {
            color: #e0e0e0;
            white-space: pre-wrap;
        }
        
        .message-metadata {
            margin-top: 8px;
            font-size: 0.7rem;
            color: #666;
            font-family: monospace;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            background: #2d1b1b;
            border: 1px solid #d32f2f;
            color: #ffcdd2;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Chat Dashboard</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <h3>Enter Admin Key</h3>
            <input type="password" id="admin-key" placeholder="Admin Key" />
            <button onclick="authenticate()">Access Dashboard</button>
        </div>
        
        <!-- Main Dashboard -->
        <div id="dashboard" class="hidden">
            <!-- Stats Section -->
            <div id="stats-section" class="stats-grid">
                <!-- Stats will be populated here -->
            </div>
            
            <!-- Sessions Section -->
            <div class="sessions-container">
                <div class="sessions-header">
                    <h3>Chat Sessions</h3>
                    <button class="refresh-btn" onclick="loadChatHistory()">Refresh</button>
                </div>
                <div id="sessions-list">
                    <div class="loading">Loading chat history...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminKey = '';
        
        function authenticate() {
            adminKey = document.getElementById('admin-key').value;
            if (!adminKey) {
                alert('Please enter an admin key');
                return;
            }
            
            // Hide auth section and show dashboard
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Load initial data
            loadStats();
            loadChatHistory();
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/chat-history?action=stats', {
                    headers: {
                        'Authorization': `Bearer ${adminKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load stats');
                }
                
                const data = await response.json();
                displayStats(data.stats);
            } catch (error) {
                console.error('Error loading stats:', error);
                showError('Failed to load statistics');
            }
        }
        
        function displayStats(stats) {
            const statsSection = document.getElementById('stats-section');
            statsSection.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalSessions}</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.sessionsToday}</div>
                    <div class="stat-label">Sessions Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.sessionsThisWeek}</div>
                    <div class="stat-label">Sessions This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalMessages}</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.userMessages}</div>
                    <div class="stat-label">User Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.aiMessages}</div>
                    <div class="stat-label">AI Messages</div>
                </div>
            `;
        }
        
        async function loadChatHistory() {
            const sessionsList = document.getElementById('sessions-list');
            sessionsList.innerHTML = '<div class="loading">Loading chat history...</div>';
            
            try {
                const response = await fetch('/api/chat-history?action=history&limit=20', {
                    headers: {
                        'Authorization': `Bearer ${adminKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load chat history');
                }
                
                const data = await response.json();
                displaySessions(data.sessions);
            } catch (error) {
                console.error('Error loading chat history:', error);
                sessionsList.innerHTML = '<div class="error">Failed to load chat history</div>';
            }
        }
        
        function displaySessions(sessions) {
            const sessionsList = document.getElementById('sessions-list');
            
            if (!sessions || sessions.length === 0) {
                sessionsList.innerHTML = '<div class="loading">No chat sessions found</div>';
                return;
            }
            
            sessionsList.innerHTML = sessions.map(session => `
                <div class="session">
                    <div class="session-header" onclick="toggleSession('${session.id}')">
                        <div class="session-info">
                            <div class="session-id">Session: ${session.id}</div>
                            <div class="session-meta">
                                User: ${session.user_id} | 
                                Started: ${new Date(session.session_started_at).toLocaleString()} |
                                Messages: ${session.chat_messages.length}
                            </div>
                        </div>
                        <div class="session-expand" id="expand-${session.id}">â–¼</div>
                    </div>
                    <div class="messages" id="messages-${session.id}">
                        ${session.chat_messages.map(message => `
                            <div class="message ${message.message_type}">
                                <div class="message-header">
                                    <span>${message.message_type.toUpperCase()}</span>
                                    <span>${new Date(message.created_at).toLocaleString()}</span>
                                </div>
                                <div class="message-content">${escapeHtml(message.content)}</div>
                                ${message.metadata && Object.keys(message.metadata).length > 0 ? 
                                    `<div class="message-metadata">${JSON.stringify(message.metadata, null, 2)}</div>` : 
                                    ''
                                }
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function toggleSession(sessionId) {
            const messages = document.getElementById(`messages-${sessionId}`);
            const expand = document.getElementById(`expand-${sessionId}`);
            
            if (messages.classList.contains('expanded')) {
                messages.classList.remove('expanded');
                expand.textContent = 'â–¼';
            } else {
                messages.classList.add('expanded');
                expand.textContent = 'â–²';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
